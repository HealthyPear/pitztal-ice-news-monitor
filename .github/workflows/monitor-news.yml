name: Monitor Pitztal Ice News

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
    # Allow manual triggers for debugging/testing

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          environments: default

      - name: Restore last seen state
        uses: actions/cache/restore@v4
        with:
          path: data/last_seen.json
          key: last-seen-${{ github.run_id }}
          restore-keys: |
            last-seen-

      - name: Run news monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: pixi run monitor

      - name: Save last seen state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/last_seen.json
          key: last-seen-${{ github.run_id }}
