name: Monitor Pitztal Ice News

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
    # Allow manual triggers for debugging/testing

jobs:
  monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to commit updated last_seen.json

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          environments: default

      - name: Run news monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: pixi run monitor

      - name: Commit updated last_seen.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/last_seen.json
          git diff --cached --quiet || git commit -m "chore: update last_seen.json [skip ci]"
          git push
