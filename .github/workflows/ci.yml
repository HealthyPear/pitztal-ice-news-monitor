name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          environments: dev

      - name: Run pre-commit checks
        run: pixi run -e dev pre-commit-run

      - name: Run tests
        run: pixi run -e dev test
